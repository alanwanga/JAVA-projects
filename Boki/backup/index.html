<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport"
content="width=device-width, initial-scale=1.0" />
<title>Sample</title>
<script src="cordova.js" type="text/javascript"></script>
<script type="text/javascript">
if (!navigator.userAgent.toLowerCase().match('chrome')) {
document.write("<script src='phonegap.js'><\/script>");
}
</script>
</head>
<body onload="onLoaded()">
<div class="info" style="font-size:12px">CCN TEST</div>
<script>
function onLoaded() {
document.addEventListener("deviceready", onDeviceReady, false);
}
function onDeviceReady() {
window.requestFileSystem(LocalFileSystem.PERSISTENT,0,onSuccess,onError);
}
function onSuccess(fileSystem){
fileSystem.root.getDirectory("app_newDir", {create:false}, onCheckSuccess, onCheckError);
alert('requestFileSystem success!');
}
function onError(err){
alert(err.code);
}
function onCheckSuccess(parent){
alert('目錄存在，路徑是：'+parent.fullPath);
}
function onCheckError(err){
if(err.code==FileError.NOT_FOUND_ERR)
{
alert('目錄不存在！');
}
}
</script>
</body>
</html>
